<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script>
			// Your script here!
			d3.select('body')
				.selectAll('div')
				.data([5, 6, 2, 8, 4, 9, 1, 3, 5, 1, 3, 6, 2, 4, 4, 23])
				.enter()
				.append('div')
				.text((d) => `${d.toFixed(2)}`)
				.style('padding', '1em')
				// .style('background-color', 'red')
				.style('background', 'linear-gradient(to left, #e66465, #9198e5)')
				.style('color', 'white')
				.style('margin', '1px')
				.style('height', '3rem')
				.style('border-radius', '3rem')
				.style('width', (d) => `${(d / 10) * 50}%`)
				.style('font-size', (d) => `${(d / 10) * 30}px`)
				.style('font-family', 'Montserrat, sans-serif')
				.style('opacity', (d) => `${d * 7}%`);
		</script>
	</body>
</html>
